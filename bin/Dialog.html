
<div class="fl_dialog" data-uid="{{uid}}">
    <style>
    .fl_dialog{
        background:rgba(0,0,0,0.7);
        position:fixed;
        z-index:1000;
        left:0;
        top:0;
        width:100%;
        height:100%;
    }
    .fl_dialog .window{
        font-size:13px;
        background:#fff;
        color:#222;
        padding:15px;
        position:absolute;
        left:50%;
        top:50%;
        width:80%;
        max-width:300px;
        transform:translateX(-50%) translateY(-50%);
        -webkit-transform:translateX(-50%) translateY(-50%);
    }
    .fl_dialog .window p{
        margin:0;
        margin-bottom:20px;
    }
    .fl_dialog .window a{
        color:#179;
        cursor:pointer;
    }
    .fl_dialog .window.loading_circle{
        width:60px;
        height:60px;
        padding: 20px 10px;
    }
    .fl_dialog .window.loading_circle .icon{
        width:40px;
        height:40px;
        margin: 0 auto;
    }
    .fl_dialog .window.loading_circle .icon:before{
        content:"";
        display:block;
        width:40px;
        height:40px;
        border:solid 3px #333;
        border-left:solid 3px rgba(0,0,0,0);
        border-radius:50%;
        animation-name:fl_loading_circle;
        animation-duration:1s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    .fl_dialog .window.loading_circle .message{
        text-align:center;
        margin-top:10px;
    }
    @keyframes fl_loading_circle{
        0%{
            transform:rotate(0deg);
        }
        100%{
            transform:rotate(360deg);
        }
    }
    </style>
    <div class="window" ref="window">{{contents}}</div>
</div>
